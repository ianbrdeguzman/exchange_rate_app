<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="height=device-height width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <title>Exchange Rate App</title>
</head>
<body>
    <header>
        <a href="https://www.exchangerate-api.com/" target="_blank"><img src="./assets/favicon-32x32.png" alt="ExchangeRate-API"></a><br>
        <a href="https://fixer.io/" target="_blank"><img src="./assets/fixer_ico.ico" width="32" height="32" alt="Fixer.io"></a>
    </header>
    <div class="app-container">
        <div id="date"></div>
        <div class="conversion-container">
            <form class="from">
                <input id="from-input" type="number" value=1>
                <select class="select-from" name="currency">
                    <option value="USD" selected>USD</option>
                </select>
            </form>
            <div class="middle">
                <p id="rate-container"></p>
                <p id="exchange"><i class="fas fa-exchange-alt"></i></p>
            </div>
            </div>
            <form class="to">
                <input id="to-input" type="number" value=1 disabled>
                <select class="select-to" name="currency">
                    <option value="CAD" selected>CAD</option>
                </select>
            </form>
        </div>
    </div>
    <footer>
        <p><a href="https://github.com/ianbrdeguzman/exchange_rate_app"><i class="fab fa-github-square"></i></a></p>
    </footer>
</body>
</html>
